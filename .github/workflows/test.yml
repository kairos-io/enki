---
name: 'Enki unit tests'

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: enki-${{ github.ref || github.head_ref }}
  cancel-in-progress: true

env:
  FORCE_COLOR: 1

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: earthly/actions-setup@v1.0.8
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Build
        run: earthly -P +unit-test
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: earthly/actions-setup@v1.0.8
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Build
        run: earthly -P +e2e-test
